<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project uni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="d-flex justify-content-evenly my-auto">
        
        <a class="text-white btn btn-danger" href="/">Back</a>
        <a class="text-white btn btn-primary" href="/profile">Profile</a>
        <a class="text-white btn btn-danger" href="/logout">Logout</a>
    
    </nav>

    <h1> My Favorite Study Programs</h1>

    <div class="d-flex justify-content-evenly my-auto">
        <table class="table w-75 m-auto p-2 my-4">
            <thead>
                <tr>
                    <th scope="col">Program Name</th>
                    <th scope="col">University</th>
                    <th scope="col">Location</th>
                </tr>
            </thead>
            <tbody>
                {% for universityprogram in universityprograms %}
                    <tr>
                        <td>
                            <a href="/showUni/{{universityprogram.id}}">{{universityprogram.programname}}</a>
                            <td>{{universityprogram.universityname}}</td>               
                            <td>{{universityprogram.universitylocation}}</td>
                        </td>     
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
